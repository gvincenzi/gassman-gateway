server:
  port: 8881

spring:
  application:
    name: gassman-gateway-service
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8880/eureka
zuul:
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 15000
  ignored-services: '*'
  routes:
    gassman-order-service:
      path: /gassman-order-service/**
      serviceId: gassman-order-service
      stripPrefix : true
    gassman-payment-service:
      path: /gassman-payment-service/**
      serviceId: gassman-payment-service
      stripPrefix: true
    gassman-admin:
      path: /gassman-admin/**
      serviceId: gassman-admin
      stripPrefix: true
      sensitiveHeaders: Authorization

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 32000


ribbon:
  ReadTimeout: 15000
  connection-timeout: 15000
  eureka:
    enabled: true